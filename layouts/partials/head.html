<!DOCTYPE html>
<html lang="fr" class="no-js">

<head>
  <meta charset="UTF-8" />
  <title>{{ .Site.Params.Author }} &ndash; {{ .Page.Title }}</title>
  {{ if .Page.Description }}<meta name="description" content="{{ .Page.Description }}" />{{ else }}<meta name="description" content="{{ .Site.Params.Description }}" />{{ end }}
  <meta name="author" content="{{ .Site.Params.Author }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="{{ .Site.Params.Author }}" />
  <meta property="og:title" content="{{ .Page.Title }}" />
  {{ if .Page.Description }}<meta property="og:description" content="{{ .Page.Description }}" />{{ else }}<meta property="og:description" content="{{ .Site.Params.Description }}" />{{ end }}
  <link rel="dns-prefetch" href="//www.google-analytics.com" />
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="stylesheet" href="/assets/css/{{ index .Site.Data.hashcss "main.css" }}" />
  <link href="https://fonts.googleapis.com/css?family=Dosis:700%7CRoboto+Mono:400,700%7CRoboto:400,400i,700" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/manifest.json">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#0d2c54">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <script>
  document.documentElement.className = document.documentElement.className.replace(
  /(\s|^)no-js(\s|$)/,
  '$1js$2'
);
if (localStorage.getItem('fontsLoaded')) {
  document.documentElement.className += ' fonts-loaded';
}
</script>
</head>

<body>
