<title>Exemple animations CSS3 &ndash; Ronan Levesque</title>

<style type="text/css">

.blue {
	display: inline-block;
	-webkit-animation: bluemove 3s infinite;
	-moz-animation: bluemove 3s infinite;
	animation: bluemove 3s infinite;
}

@keyframes bluemove {
	from {transform: translateY(-5px);; color: black;}
	50% {transform: translateY(5px);; color: #1785BF;}
	to {transform: translateY(-5px);; color: black;}
}

@-webkit-keyframes bluemove /* Safari and Chrome */ {
	from {-webkit-transform: translateY(-5px);; color: black;}
	50% {-webkit-transform: translateY(5px);; color: #1785BF;}
	to {-webkit-transform: translateY(-5px);; color: black;}
}

@-moz-keyframes bluemove /* Firefox */ {
	from {-moz-transform: translateY(-5px);; color: black;}
	50% {-moz-transform: translateY(5px);; color: #1785BF;}
	to {-moz-transform: translateY(-5px);; color: black;}
}

@-o-keyframes bluemove /* Opera */ {
	from {transform: translateY(-5px);; color: black;}
	50% {transform: translateY(5px);; color: #1785BF;}
	to {transform: translateY(-5px);; color: black;}
}
